<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 700px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1.a1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            color: #444;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        form {
            display: flex;
            justify-content: space-between;
        }
        .form-section {
            width: 48%;
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 12px 0;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
            outline: none;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 30%;
            margin-top: 20px;
            font-weight: bold;
            align-items:center;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            form {
                flex-direction: column;
            }
            .form-section {
                width: 100%;
            }
        }
        .a1
        {
           color: yellow;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="a1">Add Spare Parts</h1>
    <form id="partsForm">
        <div class="form-section">
            <input type="text" id="partName" placeholder="Part Name" required>
            <input type="text" id="partType" placeholder="Part Type" required>
            <input type="text" id="partNumber" placeholder="Part Number" required>
            <input type="number" id="war" placeholder="Warranty (years)" required>
        </div>
        <div class="form-section">
            <input type="number" id="partPrice" placeholder="Price" required>
            <input type="text" id="company" placeholder="Company" required>
            <input type="text" id="brand" placeholder="Brand" required>
            <input type="text" id="year" placeholder="Year of Manufacturing" required>
            
        </div>
    </form>
    <center><button type="submit" form="partsForm">Add Spare Part</button></center>
</div>

</body>
</html>
