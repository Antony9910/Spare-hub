<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    button {
        padding: 6px 12px;
        margin-right: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    .approve {
        background-color: #4CAF50;
        color: white;
    }
    
    .pending {
        background-color: #f44336;
        color: white;
    }
    
    .approve:hover {
        background-color: #45a049;
    }
    
    .pending:hover {
        background-color: #e53935;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    th {
        background-color: #620de2;
        color: white;
    }
    
    tr:hover {
        background-color: #f1f1f1;
    }
    .s1
    {
        color: orange;
        
    }
    
</style>
<body>
    <div class="container">
        <h1 class="s1">COMPLAINT CUSTOMER-LIST</h1>
        <table>
            <thead>
                <thead>
                    <tr>
                        <th>Sl. No</th>
                        <th>customer-name</th>
                        <th>Product-name</th>
                        <th>Complaint-id</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tr>
                    <tr>
                        <td>1</td>
                        <td>ORD001</td>
                        <td>John Doe</td>
                        <td>3</td>
                        <td>
                            <button class="approve">APPROVE</button>
                            <button class="pending">REJECT</button>
                        </td>
                    </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
</body>
</html>
